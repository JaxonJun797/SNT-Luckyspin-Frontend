<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./luckyspin.css">
  <title>ShweNyarThar Lucky Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <!-- Language Switcher -->
  <div style="text-align:center;max-width:500px;margin:auto;display:flex;gap:4%;justify-content:center;">
    <button id="lang-en" class="lang-btn">English</button>
    <button id="lang-mm" class="lang-btn">မြန်မာ</button>
  </div>

  <div class="draw-box">
    <div class="title-container">
      <div class="title-line1" id="titleLine1">ShweNyarThar</div>
      <div class="title-line2" id="titleLine2">Lucky Draw</div>
    </div>
    <div class="username-box">
      <input type="text" id="username" placeholder="Enter your username..."
        style="padding: 8px; width: 80%; max-width: 300px; border-radius: 5px;">
    </div>
    <div class="prizes" id="prizeList"></div>
    <button onclick="spin()" id="spinBtn">🎯 Spin</button>
    <div id="result"></div>
    <div id="history"><strong id="historyTitle">🎯 Your Result:</strong><br></div>
  </div>

  <div class="winner-board">
    <h3 id="winnerBoardTitle">🏆 Winner Board</h3>
    <button id="viewRealUsersBtn"
      style="margin-bottom:14px;width:100%;background:#00FF66;color:#111;font-weight:bold;font-size:18px;padding:12px 0;border-radius:8px;">Records</button>
    <div style="margin-bottom:10px;">
      <label for="winnerDaySelect" style="color:#FFD700;">History:</label>
      <select id="winnerDaySelect" style="padding:4px 8px;border-radius:5px;">
        <!-- Options will be generated by JS -->
      </select>
    </div>
    <table style="width:100%;color:#FFD700;font-size:17px;border-collapse:collapse;">
      <thead>
        <tr style="border-bottom:1px solid #FFD700;">
          <th style="padding:6px 0;">#</th>
          <th style="padding:6px 0;">Name (EN)</th>
          <th style="padding:6px 0;">အမည် (MM)</th>
          <th style="padding:6px 0;">Prize</th>
        </tr>
      </thead>
      <tbody id="winnerBoardBody" style="color:#fff;">
        <!-- Winner rows will be generated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal for real users -->
  <div id="realUsersModal"
    style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);z-index:9999;align-items:center;justify-content:center;">
    <div style="background:#222;padding:30px 20px;border-radius:12px;max-width:400px;margin:auto;position:relative;">
      <button id="closeRealUsersModal" class="modal-close-btn">×</button>
      <div id="realUsersAuth">
        <h3 style="color:#FFD700;">Enter Access Key</h3>
        <input type="password" id="realUsersKeyInput" style="padding:6px 10px;border-radius:5px;width:80%;">
        <button id="realUsersKeyBtn"
          style="margin-top:10px;background:#FFD700;color:#111;font-weight:bold;padding:6px 16px;border-radius:6px;">OK</button>
        <div id="realUsersKeyError" style="color:#FF4444;margin-top:8px;"></div>
      </div>
      <div id="realUsersList" style="display:none;">
        <h3 style="color:#FFD700;">Real Users</h3>
        <ul id="realUsersUl" style="max-height:250px;overflow:auto;text-align:left;padding-left:18px;color:#fff;"></ul>
      </div>
    </div>
  </div>

  <audio id="rollSound" src="roll.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

  <script src="luckyspin.js"></script>
</body>

</html>

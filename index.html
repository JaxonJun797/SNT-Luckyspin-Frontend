<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./luckyspin.css">
  <title>SNT Lucky Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <!-- Premium Particle Background -->
  <div class="particle-layer-1"></div>
  <div class="particle-layer-2"></div>

  <!-- Language Switcher -->
  <div style="text-align:center;max-width:500px;margin:auto;display:flex;gap:4%;justify-content:center;">
    <button id="lang-en" class="lang-btn">English</button>
    <button id="lang-mm" class="lang-btn">·Äô·Äº·Äî·Ä∫·Äô·Ä¨</button>
  </div>

  <div class="draw-box">
    <div class="title-container">
      <div class="title-line1" id="titleLine1">SNT</div>
      <div class="title-line2" id="titleLine2">Lucky Draw</div>
    </div>
    <div class="username-box">
      <input type="text" id="username" placeholder="Enter your username..."
        style="padding: 8px; width: 80%; max-width: 300px; border-radius: 5px;">
    </div>
    <div class="prizes" id="prizeList"></div>
    <button onclick="spin()" id="spinBtn">Spin</button>
    <div id="result"></div>
    <div id="history"><strong id="historyTitle">üéØ Your Result:</strong><br></div>
  </div>

  <div class="winner-board">
    <h3 id="winnerBoardTitle">üèÜ Winner Board</h3>

    <div style="text-align: center; margin-bottom: 15px;">
      <label for="winnerDaySelect" style="color:#FFD700; margin-right: 10px;">History:</label>
      <select id="winnerDaySelect"
        style="padding:6px 12px; border-radius:8px; border: 1px solid #FFD700; background: rgba(0,0,0,0.3); color: white;">
        <!-- Options will be generated by JS -->
      </select>
    </div>
    <table style="width:100%;color:#FFD700;font-size:17px;border-collapse:collapse;">
      <thead>
        <tr style="border-bottom:1px solid #FFD700;">
          <th style="padding:6px 0;">#</th>
          <th style="padding:6px 0;">Name (EN)</th>
          <th style="padding:6px 0;">·Ä°·Äô·Ää·Ä∫ (MM)</th>
          <th style="padding:6px 0;">Prize</th>
        </tr>
      </thead>
      <tbody id="winnerBoardBody" style="color:#fff;">
        <!-- Winner rows will be generated by JS -->
      </tbody>
    </table>
  </div>



  <!-- Audio files - make sure these exist or remove if not needed -->
  <audio id="rollSound" preload="none">
    <source src="roll.mp3" type="audio/mpeg">
    <!-- Fallback: audio will be silent if files don't exist -->
  </audio>
  <audio id="winSound" preload="none">
    <source src="win.mp3" type="audio/mpeg">
    <!-- Fallback: audio will be silent if files don't exist -->
  </audio>

  <!-- Total Spin Counter -->
  <div id="totalSpinCounter" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(145deg, rgba(30, 144, 255, 0.9), rgba(138, 43, 226, 0.9));
    color: white;
    padding: 12px 18px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 
      0 8px 25px rgba(30, 144, 255, 0.4),
      0 4px 15px rgba(0, 0, 0, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    z-index: 1000;
    animation: counterPulse 3s ease-in-out infinite;
    cursor: default;
    user-select: none;
  ">
    <div style="font-size: 12px; opacity: 0.8; margin-bottom: 2px;">Total Spins</div>
    <div id="totalSpinNumber" style="font-size: 20px; font-weight: 900; text-shadow: 0 1px 3px rgba(0,0,0,0.5);">1958
    </div>
  </div>

  <!-- Subtle Admin Access Button - Footer -->
  <div style="text-align: center; margin-top: 40px; margin-bottom: 20px;">
    <a href="admin.html" style="
      color: rgba(255,255,255,0.2); 
      font-size: 16px; 
      text-decoration: none; 
      padding: 6px 8px; 
      border-radius: 5px;
      transition: all 0.3s ease;
      font-family: monospace;
      display: inline-block;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 12px;
    " onmouseover="this.style.color='rgba(255,255,255,0.6)'; this.style.backgroundColor='rgba(0,0,0,0.2)'"
      onmouseout="this.style.color='rgba(255,255,255,0.2)'; this.style.backgroundColor='transparent'">
      ‚öô
    </a>
  </div>

  <script src="luckyspin.js"></script>
</body>

</html>
